<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Simple Site</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/10b7b901e1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section style="background-color: #42383f; padding: 2rem">
    <!-- PAGE TITLE AND SUBTITLE -->
    <h1 style="color: white">Cool Simple Site</h1>
    <p id="page-subtitle">
      Modern web elements with minimal styling for building your site
    </p>
    <button id="documentation" onclick="document.location='documentation.html'">
      Documentation
    </button>
  </section>
  <br /><br />
  <!-- ELEMENTS -->
  <p>A responsive navbar</p>
  <br />
  <nav>
    <div style="height: 75px;">
      <!-- img needs responsive attributes -->
      <img style="height: 100%; width: auto;" src="logo.png" alt="">
    </div>
    <div>
      <ul>
        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
      </ul>
    </div>
  </nav>
  <section style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      ">
    <p>typography</p>
    <section style="
          display: flex;
          flex-direction: row;
          align-items: flex-end;
        ">
      <p style="padding-left: 10px; margin: 0;">p</p>
      <h1 style="padding-left: 10px; margin: 0;">h1 </h1>
      <h2 style="padding-left: 10px; margin: 0;">h2 </h2>
      <h3 style="padding-left: 10px; margin: 0;">h3 </h3>
      <h4 style="padding-left: 10px; margin: 0;">h4 </h4>
    </section>
  </section>
  <!-- BUTTON -->
  <p>A button that highlights</p>
  <br />
  <button>button</button>
  <div id="txtCopyInput" type="text" value="Copy this text">
    <pre>
      <code>
      &lt;table&gt;
      &lt;tr&gt;
      &lt;td&gt;&lt;/td&gt;
      &lt;td&gt;&lt;/td&gt;
      &lt;/tr&gt;
      &lt;/table&gt;
      </code>
      <button id="btnCopy" data-clipboard-target="#txtCopyInput">Copy Text</button>
    </pre>
    </div>
    <br /><br /><br />
    <p>A login form</p>
    <!-- login form -->
    <form action="">
      <fieldset id="form-v1-fs">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <br /><br />
        <button class="form-button" type="submit">Sign in</button>
      </fieldset>
    </form>
    <!-- <input > -->

    <script>
      let clipBoard1 = new ClipboardJS('#btnCopy');
    </script>
</body>

</html>
