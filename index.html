<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Simple Site</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/10b7b901e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section style="background-color: #42383f; padding: 2rem">
      <!-- PAGE TITLE AND SUBTITLE -->
      <h1 style="color: white">Cool Simple Site</h1>
      <p id="page-subtitle">
        Modern web elements with minimal styling for building your site
      </p>
      <button
        id="documentation"
        onclick="document.location='documentation.html'"
      >
        Documentation
      </button>
    </section>
    <br /><br />
    <!-- ELEMENTS -->
    <section
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <p>typography</p>
      <section
        style="
          display: flex;
          flex-direction: row;
          align-items: flex-end;
        "
      >
        <p style="padding-left: 10px; margin: 0;">p</p>
        <h1 style="padding-left: 10px; margin: 0;">h1 </h1>
        <h2 style="padding-left: 10px; margin: 0;">h2 </h2>
        <h3 style="padding-left: 10px; margin: 0;">h3 </h3>
        <h4 style="padding-left: 10px; margin: 0;">h4 </h4>
      </section>
    </section>
    <!-- BUTTON -->
    <p>A button that highlights</p>
    <br />
    <button>button</button>
    <br /><br /><br />
    <p>A login form</p>
    <!-- login form -->
    <form action="">
      <fieldset id="form-v1-fs">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <br /><br />
        <button class="form-button" type="submit">Sign in</button>
      </fieldset>
    </form>
  </body>
</html>
